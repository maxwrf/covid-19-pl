{% extends "layout.html" %}
{% block content %}
<h1>Home</h1>
<div class="row">
    <h4>Plot</h4>
    <div class="img">
        {% if beta == gamma == None %}
        <img class="img-fluid" src="{{ url_for('basic_plot') }}?dummy={{time}}">
        {% else %}
        <img class="img-fluid" src="{{ url_for('basic_plot') }}?dummy={{time}}&b={{b}}&g={{g}}">
        {% endif %}
    </div>
</div>




{% endblock content%}
